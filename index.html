<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="styles.css">
  <script src="application.js"></script>
  <script src="constants.js"></script>
</head>

<body class="bg-light">
  <div class="container-fluid">
    <h1>Pictionary</h1>
    <span id="status">Disconnected</span>
    <div class="row">
      <div class="col-sm text-center">
        <h2>Board</h2>
        <canvas id="board" height="300px" width="400px"></canvas>
        <div class="p-3">
          <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" id="start" class="btn btn-success">Start Drawing</button>
            <button type="button" id="stop" class="btn btn-danger" disabled>Stop Drawing</button>
          </div>
          <button type="button" id="clear" class="btn btn-lg btn-info">Clear Drawing</button>
        </div>

      </div>
      <div class="col-sm text-center">
        <h2>Preview</h2>
        <div class="paper">
          <img id="preview"/>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
