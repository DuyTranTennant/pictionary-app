<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet"> 

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="chatbox.css">
  <script src="application.js"></script>
  <script src="chatbox.js"></script>
  <script src="events.js"></script>
  <script src="constants.js"></script>
</head>

<body class="bg-light">
  <div class="container-fluid">
    <h1>Pictionary</h1>
    <span id="status">Disconnected</span>
    <div class="row">
      <div class="col-sm text-center">
        <h2>Board</h2>
        <p id="word">--------</p>
        <canvas style="display: none;" id="board" height="300px" width="400px"></canvas>
        <div class="p-3">
          <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" id="start" class="btn btn-success">Start Drawing</button>
            <button type="button" id="stop" class="btn btn-danger">Stop Drawing</button>
          </div>
          <button type="button" id="clear" class="btn btn-lg btn-info">Clear Drawing</button>
        </div>

      </div>
      <div class="col-sm text-center">
        <h2>Preview</h2>
        <div class="paper">
          <img id="preview" style="display: none;"/>
        </div>
      </div>
    </div>
  </div>
  <section class="chatbox js-chatbox">
    <div class="chatbox__header">
      <h3 class="chatbox__header-cta-text"><span class="chatbox__header-cta-icon"><i
                    class="fas fa-comments"></i></span>Let's chat</h3>
      <button class="js-chatbox-toggle chatbox__header-cta-btn u-btn"><i class="fas fa-chevron-up"></i></button>
    </div>
    <!-- End of .chatbox__header -->
    <div class="js-chatbox-display chatbox__display">
  
    </div>
    <!-- End of .chatbox__display -->
    <form class="js-chatbox-form chatbox__form">
      <input type="text" class="js-chatbox-input chatbox__form-input" placeholder="Type your message..." required>
      <button class="chatbox__form-submit u-btn"><i class="fas fa-paper-plane"></i></button>
    </form>
    <!-- End of .chatbox__form -->
  </section>
  <!-- End of .chatbox -->

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Input words</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <label> Input you own words, separate commas</label>
          </div>
          <div class="col-md-6">
            <textarea class="form-control" rows="6"></textarea>
          </div>
          <button id="send-word-to-server-js" type="button" class="btn btn-secondary" data-dismiss="modal">Submit</button>
        </div>
      </div>
      <div class="modal-footer">
        <button id="use-random-words-generator-js" type="button" class="btn btn-secondary" data-dismiss="modal">Use Random Words Generator</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
